<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gravity circles</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .tutorial {
        padding: 10px;
        color: rgb(255, 255, 255);
      }

      .tutorialBg {
        margin-top: 30px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 390px;
        height: 90px;
        background-color: rgb(255, 144, 18);
        color: #fff;
        border-radius: 100px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 12px;
        overflow: hidden;

        /* Initial state */
        opacity: 0;
        transform: scale(0.8);
        visibility: hidden;
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .titleText {
        margin-left: 40px;
      }

      .tutorialActive {
        opacity: 1;
        transform: scale(1);
        visibility: visible;
      }

      .animationCont {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        position: relative;
        overflow: hidden;
      }

      .mouseGIF {
        position: absolute;
        top: -26px;
        left: -20px;
        border-radius: 100px;
        width: 140px;
        height: 140px;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
  <script src="js/canvas.bundle.js"></script></body>
</html>
